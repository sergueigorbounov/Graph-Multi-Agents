<!DOCTYPE html>

<head>

  <title>Invoke Agent Supervisor</title>
  <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          height: 100vh;
          background-color: #1e1e1e;

      }

      .container {
          display: flex;

      }

      .form {
          margin-bottom: 20px;
          display: flex;
      }

      .input-field {
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px 0 0 4px;
          width: 300px;
          box-sizing: border-box;
      }

      .submit-btn {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #007bff;
          color: #fff;
          border: none;
          cursor: pointer;
          border-radius: 0 4px 4px 0;
      }

      .submit-btn:hover {
          background-color: #0056b3;
      }

      .logs, .backlogs {
          width: 100%;
          height: 60%;
          overflow-y: auto;
          background-color: #121212;
          color: #0f0;
          padding: 10px;
          font-family: monospace;
          white-space: pre-wrap; /* Preserve line breaks */
          margin-bottom: 20px;
          box-sizing: border-box;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          overflow: hidden; /* Hide overflowing text */
      }

      .logs {
          height: 60%;
      }

      .backlogs {
          height: 20%;
          background-color: #2e2e2e;
          color: #fff;
      }

      /* For consistent element sizes, truncate overflowing text */
      .logs, .backlogs {
          white-space: nowrap;
          text-overflow: ellipsis;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="form">
    <input type="text" id="query" class="input-field" placeholder="Enter your query" />
    <button id="submit" class="submit-btn">Submit</button>
  </div>
  <div class="logs" id="logs">Logs will appear here.</div>
  <div class="backlogs" id="backlogs">Backlogs will appear here.</div>
</div>

<script>
  const logsDiv = document.getElementById("logs");
  const backlogsDiv = document.getElementById("backlogs");
  const queryInput = document.getElementById("query");
  const submitButton = document.getElementById("submit");

  // Load backlogs from localStorage
  const loadBacklogs = () => {
    const backlogs = JSON.parse(localStorage.getItem("backlogs")) || [];
    backlogsDiv.textContent = backlogs
      .map((item, index) => `${index + 1}. Query: "${item.query}" | Response: "${item.response}"`)
      .join("\n");
    backlogsDiv.scrollTop = backlogsDiv.scrollHeight; // Auto-scroll to bottom
  };

  // Save a new backlog entry
  const saveBacklog = (query, response) => {
    const backlogs = JSON.parse(localStorage.getItem("backlogs")) || [];
    backlogs.push({ query, response });
    localStorage.setItem("backlogs", JSON.stringify(backlogs));
    loadBacklogs();
  };

  const appendLog = (message) => {
    const timestamp = new Date().toISOString();
    logsDiv.textContent += `[${timestamp}] ${message}\n`;
    logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
  };

  submitButton.addEventListener("click", async () => {
    const query = queryInput.value.trim();
    if (!query) {
      appendLog("Please enter a query.");
      return;
    }

    appendLog(`Sending query: "${query}"`);

    try {
      const response = await fetch(`http://localhost:3001/invoke?query=${encodeURIComponent(query)}`);
      const result = await response.text();

      appendLog(`Response: ${result}`);
      saveBacklog(query, result); // Save the query and response to backlogs
    } catch (error) {
      appendLog(`Error: ${error.message}`);
    }
  });

  // Load backlogs on page load
  loadBacklogs();
</script>

</body>
</html>

      }

      .submit-btn:hover {
          background-color: #0056b3;
      }

      .clear-btn {
          margin-left: 10px;
          padding: 10px 20px;
          font-size: 16px;

          color: #fff;
          border: none;

      }

      }

      .logs {

    <button id="submit" class="submit-btn">Submit</button>

  <div class="logs" id="logs">Logs will appear here.</div>
</div>

    src="https://open.spotify.com/embed/track/6syO6UTl8QiiWADJy3Uy2d?utm_source=generator"

    allowfullscreen
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"

  const queryInput = document.getElementById("query");
  const submitButton = document.getElementById("submit");
  const clearButton = document.getElementById("clear");

  // Track unique log entries
  const displayedLogs = new Set();

  // Function to append logs to the logsDiv (ignores duplicates)
  const appendLog = (message) => {
    const timestamp = new Date().toISOString();
    const logEntry = `[${timestamp}] ${message}`;

    // Skip log entry if it's a duplicate
    if (!displayedLogs.has(logEntry)) {
      logsDiv.textContent += `${logEntry}\n`;
      displayedLogs.add(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
    }
  };

  // Poll logs every 3 seconds
  setInterval(async () => {
    try {
      const response = await fetch('/logs');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const logs = doc.querySelector('pre') ? doc.querySelector('pre').textContent : '';

      logs.split('\n').forEach((logLine) => {
        if (logLine && !logLine.startsWith("Query processed successfully")) {
          appendLog(logLine.trim());
        }
      });
    } catch (error) {
      console.error('Error fetching logs:', error);
    }
  }, 3000); // Poll every 3 seconds

  // Handle query submission
  submitButton.addEventListener("click", async () => {
    const query = queryInput.value.trim();
    if (!query) {
      appendLog("Please enter a query.");
      return;
    }

    appendLog(`Sending query: "${query}"`);

    try {
      const response = await fetch(`/invoke?query=${encodeURIComponent(query)}`);
      const result = await response.text();

      if (!result.startsWith("Query processed successfully")) {
        appendLog(`Response: ${result}`);
      }
    } catch (error) {
      appendLog(`Error: ${error.message}`);
    }
  });

  // Handle clearing logs
  clearButton.addEventListener("click", () => {
    logsDiv.textContent = "";
    displayedLogs.clear();
    appendLog("Logs cleared.");
  });

</script>
</body>

  <style>
      /* Breathing Animations */
      @keyframes breathe {
          0%, 100% {
              transform: scale(1);
              filter: blur(0);
              opacity: 1;
          }
          50% {
              transform: scale(1.02);
              filter: blur(2px);
              opacity: 0.85;
          }

      @keyframes glow {
          0%, 100% {
              box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);

              box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
          }
      }

      @keyframes flicker {
          0%, 100% {
              opacity: 1;
          }
          50% {
              opacity: 0.95;
          }
          75% {
              opacity: 1;
          }

      /* Page Styles */
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;

          color: #f0f0f0;
          animation: breathe 8s infinite ease-in-out;

      .top-right-link {
          position: absolute;
          top: 10px;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 10px 15px;
          border-radius: 5px;
          text-decoration: none;
          color: #fff;
          font-weight: bold;
          animation: breathe 6s infinite ease-in-out, flicker 3s infinite ease-in-out;
      }

      .top-right-link:hover {
          background-color: rgba(0, 0, 0, 0.7);
      }

      /* Container */
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
          flex: 1;
          animation: breathe 10s infinite ease-in-out;
      }

          font-size: 16px;
          border: 1px solid rgba(255, 255, 255, 0.5);
          border-radius: 4px 0 0 4px;
          width: 300px;
          box-sizing: border-box;
          animation: breathe 8s infinite ease-in-out, glow 8s infinite alternate ease-in-out;
      }

      .submit-btn, .clear-btn {
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          cursor: pointer;
          border-radius: 4px;
          margin-left: 10px;
          color: #fff;
          animation: breathe 9s infinite ease-in-out;

      .submit-btn {
          background-color: rgba(0, 123, 255, 0.8);

      .submit-btn:hover {
          background-color: rgba(0, 123, 255, 1);
